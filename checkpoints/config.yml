MODE: 1             # 1: เทรน, 2: ทดสอบ, 3: ประเมินผล
AUTO_RESUME: True
NMS: 0              # 0: ไม่ใช้ non-max-suppression, 1: ใช้ NMS กับ edge ภายนอกโดยคูณกับ Canny
SEED: 10            # ค่าการสุ่มเริ่มต้น (random seed) เพื่อให้ผลลัพธ์สามารถทำซ้ำได้
#nvidia-smi

DEBUG: 0            # 1 เพื่อเปิดโหมดดีบัก (แสดงรายละเอียดเพิ่ม), 0 คือปิด
VERBOSE: 0          # 1 เพื่อแสดง log รายละเอียดในคอนโซล, 0 คือไม่แสดงมาก
MODELNAME: muralinpainting  # ชื่อของโมเดลที่ใช้

TRAIN_FLIST: D:/Diffusion/mural-image-inpainting/dataset/flist/train/images.flist  # รายการภาพที่ใช้สำหรับการฝึก
VAL_FLIST: D:/Diffusion/mural-image-inpainting/dataset/flist/val/images.flist      # รายการภาพสำหรับ validation
TEST_FLIST: D:/Diffusion/mural-image-inpainting/dataset/flist/test/images.flist    # รายการภาพสำหรับทดสอบ

TRAIN_EDGE_FLIST: D:/Diffusion/mural-image-inpainting/dataset/flist/train/edges.flist  # รายการไฟล์ edge สำหรับฝึก
VAL_EDGE_FLIST: D:/Diffusion/mural-image-inpainting/dataset/flist/val/edges.flist # รายการไฟล์ edge สำหรับ validation
TEST_EDGE_FLIST: D:/Diffusion/mural-image-inpainting/dataset/flist/test/edges.flist # รายการไฟล์ edge สำหรับทดสอบ

TRAIN_MASK_FLIST: D:/Diffusion/mural-image-inpainting/dataset/flist/train/masks.flist  # รายการไฟล์ mask สำหรับฝึก
VAL_MASK_FLIST: D:/Diffusion/mural-image-inpainting/dataset/flist/val/masks.flist  # รายการไฟล์ mask สำหรับ validation
TEST_MASK_FLIST: D:/Diffusion/mural-image-inpainting/dataset/flist/test/masks.flist # รายการไฟล์ mask สำหรับทดสอบ

LR: 0.0001                    # ค่าการเรียนรู้ (learning rate)
D2G_LR: 0.1                   # อัตราส่วน learning rate ระหว่าง discriminator กับ generator
BETA1: 0.0                    # ค่า beta1 สำหรับ optimizer Adam
BETA2: 0.9                    # ค่า beta2 สำหรับ optimizer Adam
BATCH_SIZE: 1                 # จำนวนภาพในหนึ่ง batch ที่ใช้ในการฝึก
INPUT_SIZE: 512               # ขนาดของภาพที่ป้อนเข้าโมเดล (ถ้า 0 ใช้ขนาดจริง)
SIGMA: 1                      # ค่าเบลอของ Gaussian filter สำหรับ Canny edge (0: สุ่ม, -1: ไม่ใช้ edge)
MAX_ITERS: 350000              # จำนวนรอบ iterations สูงสุดที่ใช้ในการฝึกโมเดล
COARSE_ITERS: 40000           # จำนวน iterations สำหรับเทรนขั้น coarse (เบื้องต้น)

EDGE_THRESHOLD: 0.5           # ค่าความแรงของ edge ที่ใช้ในการตรวจจับ
L1_LOSS_WEIGHT: 5             # ค่าความสำคัญของ L1 loss
FM_LOSS_WEIGHT: 10            # ค่าความสำคัญของ Feature Matching loss
STYLE_LOSS_WEIGHT: 50        # ค่าความสำคัญของ Style loss
CONTENT_LOSS_WEIGHT: 1.0      # ค่าความสำคัญของ Perceptual/Content loss
HIST_LOSS_WEIGHT: 0.003      # ค่าความสำคัญของ Smoothness/Histogram loss
INPAINT_ADV_LOSS_WEIGHT: 0.5  # ค่าความสำคัญของ Adversarial loss

GAN_LOSS: nsgan               # ประเภทของ GAN loss: nsgan | lsgan | hinge
GAN_POOL_SIZE: 0              # ขนาดของ fake image pool ที่ใช้ใน training (0 = ไม่ใช้ pool)

SAVE_INTERVAL: 1000            # บันทึกโมเดลทุก ๆ กี่ iterations (0 = ไม่บันทึกเลย)
SAMPLE_INTERVAL: 1000          # สร้างตัวอย่างผลลัพธ์ทุก ๆ กี่ iterations (0 = ไม่สร้าง)
SAMPLE_SIZE: 4                # จำนวนภาพที่ใช้ในการสร้างตัวอย่างผลลัพธ์
EVAL_INTERVAL: 0              # ประเมินผลโมเดลทุก ๆ กี่ iterations (0 = ไม่ประเมินเลย)
LOG_INTERVAL: 100             # แสดง log การฝึกทุก ๆ กี่ iterations (0 = ไม่แสดง)
